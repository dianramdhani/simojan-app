<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Survey History</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="surveysObs | async">
    <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="surveysObs | async as surveys; else loading">
    <ion-item *ngFor="let survey of surveys | filter: search">
      <ion-label>
        <h2>{{ survey.name }}</h2>
        <small>{{ survey.date }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #loading>
  <p class="ion-padding">
    Loading...
  </p>
</ng-template>
